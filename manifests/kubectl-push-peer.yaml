apiVersion: v1
kind: Pod
metadata:
  labels:
    app: kubectl-push-peer
  name: kubectl-push-peer
spec:
  containers:
  - image: ghcr.io/strrl/kubectl-push-peer:latest
    name: kubectl-push-peer
    imagePullPolicy: Always
    volumeMounts:
      - mountPath: /var/run/docker.sock
        name: docker-sock
    resources: {}
  volumes:
    - name: docker-sock
      hostPath:
        path: /var/run/docker.sock
  restartPolicy: OnFailure
